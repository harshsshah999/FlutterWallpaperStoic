name: admin
description: A new Flutter project.


version: 2.5.0+6

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.1

  cupertino_icons: ^1.0.8
  cloud_firestore: ^5.0.0
  intl: ^0.19.0
  
  provider: ^6.1.2
  shared_preferences: ^2.2.3
  cached_network_image: ^3.3.1
  url_launcher: ^6.3.0
  toast: ^0.3.0
  line_icons: ^2.0.3
  firebase_core: ^3.0.0
  firebase_auth: ^5.0.0
  fluttertoast: ^8.2.6
  # vertical_tabs: ^0.2.0

  


dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:

  uses-material-design: true

  fonts:

    - family: Muli
      fonts:
        - asset: assets/fonts/Muli-Light.ttf
          weight: 400
        - asset: assets/fonts/Muli-Regular.ttf
          weight: 500
        - asset: assets/fonts/Muli-Medium.ttf
          weight: 600
        - asset: assets/fonts/Muli-SemiBold.ttf
          weight: 700
        - asset: assets/fonts/Muli-Bold.ttf
          weight: 800


    

